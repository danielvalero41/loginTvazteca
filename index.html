<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Tvazteca</title>
  </head>
  <body>
    <nav>
      <img src="img/aztaLogo.png" height="36" alt="18.9" />
      <h2>Tvazteca</h2>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-center">
          <div class="container-form">
            <h4 class="text-center mb-4">Iniciar sesi칩n</h4>
            <form onsubmit="login(event)" novalidate>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Correo electr칩nico</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  pattern="([a-z0-9._%+-]|[A-Z0-9._%+-])+@([a-z0-9._%+-]|[A-Z0-9._%+-])+\.([a-z]|[A-Z]){2,4}$"
                  aria-describedby="emailHelp"
                />
                <div class="hidden" id="errorEmail">
                  <small class="text-danger">Correo no v치lido</small>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="hidden" id="errorLogin">
                <small class="text-danger">Credenciales no v치lidas</small>
              </div>
              <div class="text-center" id="spinner">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <div class="text-center mt-5">
                <button type="submit" class="btn btn-login">ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
